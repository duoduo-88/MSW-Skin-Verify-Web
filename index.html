      color: #444;

      border-radius: 4px;
      border: 1px solid #ccc;

      line-height: 1.5;
    }

    input {
      background: #fff;
      color: #000;
    }

    input::placeholder {
      color: #999;
    }

    button {
      background: #0078d7;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }

    button:hover {
      background: #005ea3;
    }

    .h-captcha {
      width: 100% !important;
      max-width: 320px;
      margin: 1em auto !important;
      display: flex !important;
      justify-content: center;
    }

    #result {
      margin-top: 1em;
      font-weight: bold;
      min-height: 2em;
      white-space: normal;
    }

    #result.success {
      color: #007800;
    }

    #result.error {
      color: #d8000c;
    }

    #result.warning {
      color: #e67e00;
    }

    p.footer {
      font-size: 0.85em;
      margin-top: 1em;
    }

    p.footer a {
      color: #0078d7;
      text-decoration: none;
    }

    p.footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      form {
        max-width: 95vw;
      }
      input, button, .h-captcha {
        width: 95% !important;
        max-width: 320px;
      }

  </style>
</head>
<body>
  <div id="container">
    <h1>MSW 第三方造型防僞驗證</h1><br />
    <div class="subtitle">MSW third party skin anti-counterfeiting verification</div>
    <div class="warning-static">
      提醒：可能會有僞造驗證網頁，驗證前請確認於原作者取得此驗證網址。
    </div>
    <form id="form">
      <input type="text" id="code" placeholder="請輸入唯一代碼 含 # 字號" required maxlength="10" />
      <div class="h-captcha" data-sitekey="04ac61c8-94ba-41f0-94a0-e92ccaf2c13a"></div>
      <button type="submit">驗證</button>
    </form>
    <div id="result"></div>
    <p class="footer">
      若查詢有疑問可前往：<a href="https://discord.com/channels/1298161198889435166/1371457783295246426" target="_blank" rel="noopener noreferrer">聯繫 DuoDuo 造型作者</a><br>

    </p>
  </div>

  <script>
    let userID = localStorage.getItem('userID');
    if (!userID) {
      userID = 'uid-' + Math.random().toString(36).substring(2);
      localStorage.setItem('userID', userID);
    }

    const form = document.getElementById('form');
    const result = document.getElementById('result');

    function setResult(message, type = '') {
      result.className = type;
      result.innerHTML = message.replace(/\n/g, '<br>');
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const code = document.getElementById('code').value.trim();
      const token = hcaptcha.getResponse();

      if (!code) {
        setResult('❌ 請輸入唯一代碼', 'error');
        return;
      }
      if (!code.startsWith('#')) {
        setResult('⚠️ 請一併填入#', 'warning');
        return;
      }
      if (!token) {
        setResult('❌ 請完成「我不是機器人」驗證', 'error');
        return;
      }

      setResult('驗證中...');

      try {
        const res = await fetch('https://verify-proxy.jianjumail.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ code, token, userID }),
        });

        const data = await res.text();
        const isSuccess = data.includes('✅');
        const isError = data.includes('❌');
        const isWarning = data.includes('⚠️');

        if (isSuccess) setResult(data, 'success');
        else if (isError) setResult(data, 'error');
        else if (isWarning) setResult(data, 'warning');
        else setResult(data);

        hcaptcha.reset();
      } catch (error) {
        setResult('查詢失敗，請稍後再試', 'error');
      }
    });
  </script>
